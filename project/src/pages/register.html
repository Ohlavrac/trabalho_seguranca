<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md -5  rounded-3 bg-light action=" /login" method="post">
                        <div clas="m-5 text-center">
                            <h1>REGISTRO DE CONTA</h1>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    required>
                                <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais
                                    ninguém.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkboxTermos" class="form-check-input" id="checkTermnos">
                                <label class="form-check-label" for="gridCheck">
                                    Concordo com nossos
                                    <a href="#">Termos de uso</a>.
                            </div>
                            <div class btn-1>
                                <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Criar
                                    conta</button>
                            </div>
                        </form>
                        <script
                            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                            crossorigin="anonymous"></script>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
