<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
    class="bg-image"
    style="
      background-image: linear-gradient(
          rgba(0, 0, 0, 0.9),
          rgba(0, 0, 0, 0.6)
        ),
        url('https://img.olhardigital.com.br/wp-content/uploads/2021/05/Senha-e1620309081560.jpg');
      height: 100vh;
      -webkit-backdrop-size: cover;
      background-size: cover;
      background-position: center;
    "
  >
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
              <div class="col-md-10 mx-auto col-lg-5">
                <form class= "p-4 p-md -5  rounded-3 bg-light action="/login" method="post">
                    <div clas="m-5 text-center">
                        <h1>LOGIN</h1>
                    </div>
                  <div class="form-label-group mb-3">
                      <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="E-mail"
                      required
                    />
                   
                  </div>
                  <div class="form-label-group mb-3">
                      <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Senha"
                      required
                      />
                  </div>
                  <div class btn-1>  
                      <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Login</button>
                  </div>
                  <a href="/register">
                      <button type="button" class="btn btn-link">Cadastre-se</button>
                    </a>
                </form>
                <script
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                  crossorigin="anonymous"
                ></script>
              </div>
            </div>
          </div>    
    </section>
  </body>
</html>
